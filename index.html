<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Let's Play Tic Tac Toe!</h1>
  <div id="canvas">
    <div id="intro-container">Challenge your friend and play the classic game of noughts and crosses.</div>
  <div id="token-container"><h3>Select Your Icon</h3>
    <table id="tokens">
      <tr class="token-row">
        <td class="token token-one"></td>
        <td class="token token-two"></td>
        <td class="token token-three"></td>
        <td class="token token-four"></td>
      </tr>
    </table>
  </div>
  <div id="update-container"></div>
  <table class="container" id="board">
    <tr class="row">
      <td class="square" id="1" row="0" col="0"></td>
      <td class="square" id="2" row="0" col="1"></td>
      <td class="square" id="3" row="0" col="2"></td>
    </tr>
    <tr class="row">
      <td class="square" id="4" row="1" col="0"></td>
      <td class="square" id="5" row="1" col="1"></td>
      <td class="square" id="6" row="1" col="2"></td>
    </tr>
    <tr class="row">
      <td class="square" id="7" row="2" col="0"></td>
      <td class="square" id="8" row="2" col="1"></td>
      <td class="square" id="9" row="2" col="2"></td>
    </tr>
  </table>
  </div>
  <div id="scoreboard">
  </div>

  <footer>Fun and games by H Chow 2017</footer>
</body>
</html>
