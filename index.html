<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Sirin+Stencil" rel="stylesheet">
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header><h1>Let's Play Tic Tac Toe!</h1></header>
    <div id="intro-container">Challenge your friend and play the classic game of noughts and crosses.</div>
  <div id="name-container">
    <h3>Enter Your Name</h3>
    <div class="name">Player 1:
      <input id= "player1Name" type="text" placeholder="Enter your name"></input>
    </div>
    <div class="name">Player 2:
      <input id= "player2Name" type="text" placeholder="Enter your name"></input>
    </div>
  </div>
  <div id="token-container">
    <h3>Select Your Icon</h3>
    <table id="tokens">
      <tr class="token-row">
        <td class="token-one"></td>
        <td class="token-two"></td>
        <td class="token-three"></td>
        <td class="token-four"></td>
      </tr>
    </table>
  </div>
  <div id="update-container"></div>
  <table class="container" id="board">
    <tr class="row">
      <td class="square" id="1" row="0" col="0"></td>
      <td class="square" id="2" row="0" col="1"></td>
      <td class="square" id="3" row="0" col="2"></td>
    </tr>
    <tr class="row">
      <td class="square" id="4" row="1" col="0"></td>
      <td class="square" id="5" row="1" col="1"></td>
      <td class="square" id="6" row="1" col="2"></td>
    </tr>
    <tr class="row">
      <td class="square" id="7" row="2" col="0"></td>
      <td class="square" id="8" row="2" col="1"></td>
      <td class="square" id="9" row="2" col="2"></td>
    </tr>
  </table>
  <div id="scoreboard">
  </div>
  <audio autoplay loop>
    <source src="02 Sexy Boy.m4a" type="audio/mpeg">
  </audio>
  <footer>Fun and games by H Chow 2017</footer>
</body>
</html>
